<!DOCTYPE html>

<head>
    <title>register</title>
    <link rel="stylesheet" href="Css/register.css">
</head>

<body>
    <img class="grad" src="image/pngwing.com.png" alt="Logo">






    <div>
        <form class="formlogin" action="">
            <table>
                <tr>
                    <td>
                        <h4> Register </h4>

                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="text" placeholder="First Name " class="name" id="Fname">
                        <input type="text" placeholder="Last name " class="name" id="Lname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" placeholder="Enter email " class="login" id="mail">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="text" placeholder="Phone number " class="login" id="Phone">


                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="date" placeholder="Birthdate " class="birth" id="birth">
                    </td>

                </tr>
                <tr>
                    <td>
                        <input type="password" placeholder=" Password" class="login" id="pass">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" placeholder="Confirm Password" class="login " id="ConfirmPass">

                    </td>
                </tr>
            </table>
            <button onclick=" saveNewMember()" class="sub" id="subm" type="button"> Register </button>

        </form>

    </div>
    <script src="JS/g.js"></script>


</body>

</html>
